<section xmlns:th="http://www.thymeleaf.org">
<div class="box box-primary">
    <div class="box-header with-border">
		<div class="row">
			<div class="col-md-3">
				<h3 class="pull-left"><span class="fa  fa-ellipsis-v"></span> <span th:text="'Contabilidad ' + ${gestion.ges_gen}"></span></h3>
			</div>
			<div class="col-md-9">
				<div class="row" >
					<div class="col-md-4" >
						<ul class="w3-ul" style="display: none;">
							<li><button class="btn btn-sm btn-block btn-primary w3-left-align"><span class="glyphicon glyphicon-usd"></span> | Imprimir Libro Mayor</button></li>
						</ul>
					</div>
					<div class="col-md-4">
						<ul class="w3-ul" style="display: none;">
							<li><button class="btn btn-sm btn-block btn-primary w3-left-align"><span class="glyphicon glyphicon-usd"></span> | Imprimir Libro Diario</button></li>
						</ul>
					</div>
					<div class="col-md-4">
						<ul class="w3-ul">
							<li><button class="btn btn-sm btn-block btn-success w3-left-align enlaceContable" value="1"><span class="fa fa-bank"></span> | Transferencia dinero</button></li>
							<li><button class="btn btn-sm btn-block btn-success w3-left-align enlaceContable" value="2"><span class="glyphicon glyphicon-floppy-saved"></span> | Otros ingresos</button></li>
						</ul>
					</div>

				</div>
			</div>
		</div>
    </div>
    <div class="box-body">
        <div class="row">
        	<div class="col-md-9">
				<div class="table-responsive">
					<table id="tabla" class="table table-bordered table-striped dt-responsive" width="100%" cellspacing="0">
						<thead>
						<tr>
							<th colspan="3" class="all"></th>
							<th colspan="2" class="desktop w3-center">SUMAS</th>
							<th colspan="2" class="desktop w3-center">SALDOS</th>
						</tr>
						<tr>
							<th class="all w3-center">Grupo</th>
							<th class="all">Cuenta</th>
							<th class="all">Subcuenta</th>
							<th class="desktop w3-right-align">Debe</th>
							<th class="desktop w3-right-align">Haber</th>
							<th class="desktop w3-right-align">Deudor</th>
							<th class="desktop w3-right-align">Acreedor</th>
						</tr>
						</thead>
						<tbody>
						<tr th:if="*{#lists.size(cuentas) > 0}" th:each="c : ${cuentas}" class="${c.xcolor}">
							<td th:text="${c.xtipo}"></td>
							<td th:text="${c.xcuenta}"></td>
							<td><a href="#" class="enlaceLibroMayor" th:data-id="${c.codSubcuenta}"><span class="fa fa-print"></span> <span th:text="${c.xsubcuenta}"></span></a> </td>
							<td class="w3-right-align" th:text="${c.tdebe}"></td>
							<td class="w3-right-align" th:text="${c.thaber}"></td>
							<td class="w3-right-align" th:text="${c.deudor}"></td>
							<td class="w3-right-align" th:text="${c.acreedor}"></td>
						</tr>
						<tr th:if="*{#lists.size(cuentas) > 0}">
							<td colspan="3" class="w3-right-align"> <strong>TOTAL</strong> </td>
							<td class="w3-right-align"> <strong th:text="${tdebe}"></strong> </td>
							<td class="w3-right-align"> <strong th:text="${thaber}"></strong> </td>
							<td class="w3-right-align"> <strong th:text="${tdeudor}"></strong> </td>
							<td class="w3-right-align"> <strong th:text="${tacreedor}"></strong> </td>
						</tr>
						<tr th:unless="*{#lists.size(cuentas) > 0}">
							<td colspan="7" class="w3-center">Sin Cuentas</td>
						</tr>
						</tbody>
					</table>
				</div>
        	</div>
        	<div class="col-md-3">
        		<ul class="w3-ul">
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable" value="3" style="width:100%"><span class="fa fa-users"></span> | Sueldos y Salarios</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-danger w3-left-align enlaceContable"  value="4"><span class="fa fa-building"></span> | Alquileres</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable"  value="5"><span class="fa fa-plug"></span> | Servicios b&aacute;sicos</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable" value="6"><span class="fa fa-truck"></span> | Fletes o transporte</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable" value="7"><span class="fa fa-money"></span> | Gastos Generales</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable" value="8"><span class="glyphicon glyphicon-credit-card"></span> | Pr&eacute;stamos bancarios</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable" value="9"><span class="glyphicon glyphicon-usd"></span> | Otros Pasivos</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable" value="10"><span class="glyphicon glyphicon-floppy-remove"></span> | Perdida de productos</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable" value="11"><span class="glyphicon glyphicon-book"></span> | Material de oficina</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable" value="12"><span class="glyphicon glyphicon-trash"></span> | Servicios de limpieza</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable" value="13"><span class="glyphicon glyphicon-print"></span> | Equipos computacionales</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable" value="14"><span class="glyphicon glyphicon-bed"></span> | Muebles de oficina</button>
        			</li>
        			<li>
        			<button class="btn btn-block btn-sm btn-danger w3-left-align enlaceContable" value="15"><span class="glyphicon glyphicon-home"></span> | Compra de inmuebles</button>
        			</li>
        		</ul>
        	</div>
        </div>
        
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
<script>
    $(document).ready(function() {
        $('.enlaceLibroMayor').click(function(){
        	let code = parseInt($(this).data('id'));
        	$.post('../asiento/verLibroMayor',{'codSubcuenta':code}, function(resp) {
                $("#contenedor").html(resp);
                cerrarLoad();
            });
        });
        $('.enlaceContable').click(function(){
        	let opcion = parseInt($(this).val());
        	let xurl = '';
        	switch (opcion) {
			case 1:
				xurl = '../asiento/adicionarIngresoEfectivo';
				break;
			case 2:
				xurl = '../asiento/adicionarIngresoGeneral';
				break;
			case 3:
				xurl = '../asiento/adicionarPagoSalario';
				break;
			case 4:
				xurl = '../asiento/adicionarPagoAlquiler';
				break;
			case 5:
				xurl = '../asiento/adicionarPagoServicioBasico';
				break;
			case 6:
				xurl = '../asiento/adicionarPagoTransporte';
				break;
			case 7:
				xurl = '../asiento/adicionarPagoGastoGeneral';
				break;
			case 8:
				xurl = '../asiento/adicionarPagoPrestamoBancario';
				break;
			case 9:
				xurl = '../asiento/adicionarPagoPasivoGeneral';
				break;
			case 10:
				xurl = '../asiento/adicionarProductoPerdido';
				break;
			case 11:
				xurl = '../asiento/adicionarPagoMaterialOficina';
				break;
			case 12:
				xurl = '../asiento/adicionarPagoServicioLimpieza';
				break;
			case 13:
				xurl = '../asiento/adicionarPagoEquipoComputacional';
				break;
			case 14:
				xurl = '../asiento/adicionarPagoMueble';
				break;
			case 15:
				xurl = '../asiento/adicionarPagoInmueble';
				break;
			default:
				break;
			}
        	$.post(xurl, function(resp) {
                $("#contenedor").html(resp);
            });
        });
    });
</script>
</section>
