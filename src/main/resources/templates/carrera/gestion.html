<section xmlns:th="http://www.thymeleaf.org">
<div class="box box-primary">
    <div class="box-header with-border">
        <form id="formulario" method="post" action="../carrera/guardar" data-fv-framework="bootstrap" data-fv-excluded="disabled" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
            <div id="modalAdicionar" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Adicionar Carrera</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Institucion - Facultad</label>
                                <select id="cod_fac" name="cod_fac" class="form-control input-md select-chosen" data-placeholder="Selecccionar..." data-fv-notempty>
                  				    <option value=""></option>
                                    <option th:each="f : ${facultades}" th:value="${f.cod_fac}" th:text="${f.nom_ins} +' - '+ ${f.nom_fac}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control text-uppercase" id="nom_car1" name="nom_car" data-fv-notempty="true">
                            </div>
                            <div class="form-group">
                                <label>Sigla</label>
                                <input type="text" class="form-control text-uppercase" id="sig_car0" name="sig_car" data-fv-notempty="true">
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Tipo de Profesional</label>
                                        <input type="text" class="form-control file" id="tippro_car0" name="tippro_car" placeholder="Ingeniero,doctor,etc" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Abreviacion</label>
                                        <input type="text" class="form-control file text-uppercase" id="abrtippro_car0" name="abrtippro_car" placeholder="Ing.,Dr,etc" />
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-social btn-google" data-dismiss="modal"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
                            <button type="submit" class="btn btn-social btn-bitbucket"><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </form>
        <form id="formularioModificar" method="post" action="../carrera/actualizar" data-fv-framework="bootstrap" data-fv-excluded="disabled" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
            <div id="modalModificar" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Modificar Carrera</h4>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="cod_car" name="cod_car" />
                            <div class="form-group">
                                <label>Institucion - Facultad</label>
                                <select id="cod_fac1" name="cod_fac" class="form-control input-md select-chosen" data-placeholder="Selecccionar..." data-fv-notempty>
                  				    <option value=""></option>
                                    <option th:each="f : ${facultades}" th:value="${f.cod_fac}" th:text="${f.nom_ins} +' - '+ ${f.nom_fac}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control text-uppercase" id="nom_car" name="nom_car" data-fv-notempty="true">
                            </div>
                            <div class="form-group">
                                <label>Sigla</label>
                                <input type="text" class="form-control text-uppercase" id="sig_car" name="sig_car" data-fv-notempty="true">
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Tipo de Profesional</label>
                                        <input type="text" class="form-control file text-uppercase" id="tippro_car" name="tippro_car" placeholder="Ingeniero,doctor,etc" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Abreviacion</label>
                                        <input type="text" class="form-control file text-uppercase" id="abrtippro_car" name="abrtippro_car" placeholder="Ing.,Dr,etc" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-social btn-google" data-dismiss="modal"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
                            <button type="submit" class="btn btn-social btn-bitbucket"><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </form>

        <div class="row">
            <div class="col-md-8">
                <h1><span class="fa  fa-ellipsis-v"></span> Gestion Carreras </h1>
            </div>
            <div class="col-md-4">
                <div class="btn-group btn-group-justified">
                    <label class="btn btn-primary active estadoRadio"><input type="radio" name="estado" value="true" title="Mostrar Activos" checked> Activos</label>
                    <label class="btn btn-danger estadoRadio" title="Mostrar Inactivos"> <input type="radio" name="estado" value="false"> Inactivos</label>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body">
        <table id="tabla" class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class="none">C&oacute;digo</th>
                    <th class="none">Tipo de Profesional</th>
                    <th class="none">Abreviaci&oacute;n</th>
                    <th class="none">Instituci&oacute;n</th>
                    <th class="desktop">Facultad</th>
                    <th class="all">Carrera</th>
                    <th class="desktop">Sigla</th>
                    <th class="all" width="100px">Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
<script>
    $(document).ready(function() {
        $('.select-chosen').chosen({
            no_results_text: "No se encuentra:",
            width: '100%'
        });
        var tablaCarrera = $('#tabla').DataTable({
            buttons: [{
                text: 'Adicionar',
                className: "btn-primary btn-block active",
                action: function(e, dt, node, config) {
                    $('#cod_fac').val('').trigger('chosen:updated');
                    $('#formulario')[0].reset();
                    $('#formulario').data('formValidation').resetForm();
                    $('#modalAdicionar').modal('show');
                }
            }],
            "ajax": {
                "type": "POST",
                "url": "../carrera/lista",
                "data": function(d) {
                    d.estado = $('input[name=estado]:checked').val();
                }
            },
            "columns": [{
                "data": "cod_car"
            }, {
                "data": "tippro_car"
            }, {
                "data": "abrtippro_car"
            }, {
                "data": "nom_ins"
            }, {
                "data": "nom_fac"
            }, {
                "data": "nom_car"
            }, {
                "data": "sig_car"
            }, {
                "data": "cod_car"
            }],
            "createdRow": function(row, data, index) {
                if ($('input[name=estado]:checked').val() == 'true') {
                    let buttons = '<button class="btn btn-primary modificar" title="Modificar"><i class="fa fa-edit"></i><br>editar</button>';
                    buttons += '<button class="btn btn-danger eliminar" title="Eliminar"><i class="glyphicon glyphicon-remove"></i><br>borrar</button>';
                    $('td', row).eq(7).html('<div class="btn-group-xs">'+ buttons +'</div>');
                } else {
                    $('td', row).eq(7).html('<button class="btn btn-primary btn-xs activar" data-id="' + data.cod_car + '" title="Dar de alta"><i class="glyphicon glyphicon-plus-sign"></i>  </button>');
                }
            },
            "drawCallback": function(settings) {
                $('.eliminar').click(function() {
                	let obj = tablaCarrera.row($(this).closest('tr')).data();
                	alertEliminacion("Eliminacion de Carrera", ("Cod. carrera: "+ obj.cod_car+", Carrera: "+obj.nom_car), function(){
        				jQuery.post('../carrera/eliminar?cod_car='+obj.cod_car, function(resp){
        					if(resp.status){
        						$('#tabla').dataTable().fnDraw('page');
        						mostrarMensaje('success', resp.msg);
        					}else{
        						modalAlert('Error de eliminacion', resp.msg,'error');
        					}
        				});
        			});
                });
                $('.activar').click(function() {
                	let obj = tablaCarrera.row($(this).closest('tr')).data();
                	alertEliminacion("Activacion de Carrera", ("Cod. carrera: "+ obj.cod_car+", Carrera: "+obj.nom_car), function(){
        				jQuery.post('../carrera/activar?cod_car='+obj.cod_car, function(resp){
        					if(resp.status){
        						$('#tabla').dataTable().fnDraw('page');
        						mostrarMensaje('success', resp.msg);
        					}else{
        						modalAlert('Error al realizar activacion de carrera', resp.msg,'error');
        					}
        				});
        			});
                   
                });
                $('.modificar').click(function() {
                    let obj = tablaCarrera.row($(this).closest('tr')).data();
                    $('#formularioModificar').data('formValidation').resetForm();
                    $('#formularioModificar')[0].reset();
                    $('#imagen1').attr('src', '/carrera/' + obj.fot_car);
                    $('#formularioModificar').loadJSON(obj);
                    $('#cod_fac1').trigger('chosen:updated');
                    $('#modalModificar').modal('show');
                });
            }
        });
        $('.estadoRadio').click(function() {
            $('#tabla').dataTable().fnDraw('page');
        });
        $('#formulario,#formularioModificar').formValidation({
            locale: 'es_ES'
        }).on('success.form.fv', function(e) {
            e.preventDefault();
            alertAdicion('Confirmar transaccion', 'Esta seguro de realizar la transaccion?',function(){
            var xform = $(e.target);
            $.post(xform.attr('action'), xform.serialize(), function(result) {
                if (result.status == true) {
                    xform.data('formValidation').resetForm();
                    $('.modal').modal('hide');
                    $('#tabla').dataTable().fnDraw('page');
                    mostrarMensaje('info', 'Se realizo con exito la Transaccion');
                } else {
                    mostrarMensaje('error', 'No se realizo con exito la Transaccion');
                }
            }, 'json');
            });
        });


        $('#nom_car1').blur(function() {
            $.post('../carrera/validar?nom_car=' + $(this).val(), function(resp) {
                if (resp.status == true) {
                    $('#nom_car1').val('');
                    mostrarMensaje('error', 'Este nombre ya existe!!!');
                }
            });
        });
    });
</script>
</section>
