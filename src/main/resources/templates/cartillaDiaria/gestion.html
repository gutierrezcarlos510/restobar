<section xmlns:th="http://www.thymeleaf.org">
<div class="box box-primary">
    <div class="box-header with-border">
        <div class="row">
            <div class="col-md-8">
                <h1><span class="fa  fa-ellipsis-v"></span> Cartilla Diaria</h1>
            </div>
            <div class="col-md-4">
                <div class="btn-group btn-group-justified">
                    <label class="btn btn-primary active estadoRadio"> <input
                            type="radio" name="estado" value="true" title="Mostrar Activos" checked> Activos
                    </label> <label class="btn btn-danger estadoRadio" title="Mostrar Inactivos"> <input
                        type="radio" name="estado" value="false"> Inactivos
                </label>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body">

        <table id="tabla" class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class="none">C&oacute;digo</th>
                    <th class="none">Usuario</th>
                    <th class="desktop">Fecha de Inicio</th>
                    <th class="desktop">Fecha de Fin</th>
                    <th class="desktop">Estado</th>
                    <th class="all">Accion</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
<script type="text/javascript" th:inline="none">
    $(document).ready(function() {
        $('.select-chosen').chosen({
            no_results_text: "No se encuentra:",
            width: '100%'
        });
        $('#tabla').DataTable({
            buttons: [{
                text: 'Adicionar',
                className: "btn-primary btn-block active",
                action: function(e, dt, node, config) {
                    $.post('../cartillaDiaria/adicionar',function(resp){
                        $('#contenedor').html(resp);
                    })
                }
            }],
            "ajax": {
                "type": "POST",
                "url": "../cartillaDiaria/listar",
                "data": function(d) {
                    d.estado = $('input[name=estado]:checked').val();
                }
            },
            "columnDefs":[{targets: [5],className:'text-right'}],
            "ordering":true,
            "order":[[0,'desc']],
            "columns": [{
                "data": "id","name":"id"
            }, {
                "data": "xusuario","name":"xusuario"
            }, {
                "data": "finicio","name":"finicio"
            }, {
                "data": "ffin","name":"ffin"
            }, {
                "data": "estadoCartilla","name":"estado_cartilla"
            }, {
                "data": "id","name":"id"
            }],
            "createdRow": function(row, data, index) {
                $('td', row).eq(2).html(UtilDate.formatTimestampLiteral(data.finicio));
                $('td', row).eq(3).html(UtilDate.formatTimestampLiteral(data.ffin));
                $('td', row).eq(4).html(data.estadoCartilla ? '<span class="label-success">Activo</span>':'<span class="label-danger">Finalizado</span>');
                if (data.estado) {
                    if(data.estadoCartilla) {
                        $('td', row).eq(5).html('<div class="btn-group btn-group-xs"><button class="btn btn-primary modificar"  data-toggle="tooltip" data-placement="top" title="Modificar"><i class="fa fa-edit"></i><br>editar </button><button class="btn btn-danger eliminar"  data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="glyphicon glyphicon-remove"></i><br>eliminar</button></div>');
                    } else {
                        $('td', row).eq(5).html('<div class="btn-group btn-group-xs"><button class="btn btn-danger eliminar"  data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="glyphicon glyphicon-remove"></i><br>eliminar</button></div>');
                    }
                } else {
                    $('td', row).eq(5).html('<button class="btn btn-primary activar" data-toggle="tooltip" data-placement="top" title="Dar de alta"><i class="glyphicon glyphicon-plus-sign"></i><br>activar</button>');
                }
            },
            "drawCallback": function(settings) {
                $('.eliminar').click(function() {
                    let obj = $('#tabla').DataTable().row($(this).closest('tr')).data();
                    alertEliminacion('Eliminar Detalle', 'Esta seguro de eliminar: '+ obj.nombre, function(){
                        $.post('../cartillaSucursal/eliminar',{'id':obj.id }, function(resp){
                            finishTransaction(resp, function(){
                                $('.modal').modal('hide');
                                $('#tabla').dataTable().fnDraw('page');
                            });
                        })
                    })
                });
                $('.modificar').click(function() {
                    let obj = $('#tabla').DataTable().row($(this).closest('tr')).data();
                    $.post('../cartillaDiaria/adicionar?id='+obj.id, function(resp){
                        $('#contenedor').html(resp);
                    })
                });
                $('.activar').click(function() {
                    let obj = $('#tabla').DataTable().row($(this).closest('tr')).data();
                    alertActivacion('Activar Detalle', 'Esta seguro de activar: '+ obj.nombre, function(){
                        $.post('../cartillaSucursal/activar',{'id':obj.id }, function(resp){
                            finishTransaction(resp, function(){
                                $('.modal').modal('hide');
                                $('#tabla').dataTable().fnDraw('page');
                            });
                        })
                    })
                });
                $('button[data-toggle="tooltip"]').tooltip({
                    animated: 'fade',
                    placement: 'bottom',
                });
            },
            "initComplete": function(settings, json){
                $('#tabla_filter input').unbind();
                $('#tabla_filter input').bind('keyup', function(e) {
                    if(e.keyCode == 13) {
                        $('#tabla').DataTable().search(this.value).draw();
                    }
                })
            }
        });

        $('.estadoRadio').click(function() {
            $('#tabla').dataTable().fnDraw('page');
        });
        $('#formulario').formValidation({
            locale: 'es_ES'
        }).on('success.form.fv', function(e) {
            e.preventDefault();
            if(dataReq.sizeDetails <=0) {
                modalAlert('Invalido','Ingrese Detalle del Combo','error');
                return;
            }
            alertAdicion('Confirmar transaccion', 'Esta seguro de realizar la transaccion?',function(){
            	var xform = $(e.target);
                $.post(xform.attr('action'), xform.serialize(), function(result) {
                    finishTransaction(result, function(){
                        xform.data('formValidation').resetForm();
                        $('.modal').modal('hide');
                        $('#tabla').dataTable().fnDraw('page');
                    });
                }, 'json');
            });
        });
    });
</script>
</section>
