          <div class="box box-primary">
            <div class="box-header with-border">
            
              <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">
            <div class="row">
            	<div class="col-md-4">
            	<h1><span class="fa  fa-ellipsis-v"></span> Servicios Prestados </h1>	
            	</div>
            	<div class="col-md-5">
            		<div class="pull-right btn-group">
						<label class="btn btn-primary active tipoRadio"> 
							<input type="radio" name="tipo" value="1"  data-toggle="tooltip" data-placement="top" title="Mostrar Pendientes" checked> Pendientes
						</label> 
						<label class="btn btn-success tipoRadio"> 
							<input type="radio" name="tipo" value="2"  data-toggle="tooltip" data-placement="top" title="Mostrar Cumplidos"> Cumplidos
						</label> 
						<label class="btn btn-danger tipoRadio"> 
							<input type="radio" name="tipo" value="3"  data-toggle="tooltip" data-placement="top" title="Mostrar Incumplidos"> Incumplidos
						</label> 
						<label class="btn btn-info tipoRadio"> 
							<input type="radio" name="tipo" value="4"  data-toggle="tooltip" data-placement="top" title="Mostrar Pagados"> Pagados
						</label> 
            		</div>
            	</div>
            	<div class="col-md-3">
            		<div class="pull-right btn-group">
						<label class="btn btn-primary active estadoRadio"> 
							<input type="radio" name="estado" value="true"  data-toggle="tooltip" data-placement="top" title="Mostrar Activos" checked> Activos
						</label> 
						<label class="btn btn-danger estadoRadio"  data-toggle="tooltip" data-placement="top" title="Mostrar Inactivos"> 
							<input type="radio" name="estado" value="false"> Inactivos
						</label>
            			</div>
            	</div>
            </div>

             <table id="tabla" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                      <tr>
                        <th>F.Entrega</th>
                        <th>Estudiante</th>
                        <th>Docente</th>
                        <th>F.Recepcion</th>
                        <th>Descripcion</th>
                        <th>Total</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
            </div><!-- /.box-body -->
          </div><!-- /.box -->
          <script>
      $(document).ready(function(){
    	  $('select').chosen({no_results_text : "No se encuentra:",width : '100%'});
    	  
  		$('#tabla').dataTable( {
  			dom:"<'row'<'col-sm-5'f><'col-sm-2'l><'col-sm-5'i>><'row'<'col-sm-12'tr>><'row'<'col-sm-5'i><'col-sm-7'p>>",
			"ordering":false,
  			"oLanguage": {
                "sUrl": "../../js/Spanish.lang"
            },
  			"processing": true,
  		    "serverSide": true,
  		    "ajax": {
  		    	"type": "POST",
  	            "url": "../prestacion/listaAyudante",
  	        	"data": function ( d ) {
  	        		d.estado = $('input[name=estado]:checked').val();
  	              	d.tipo =$('input[name=tipo]:checked').val();
  	            }
          	},
  		    "columns": [
  		                { "data": "entrega" },
  		                { "data": "estudiante" },
  		                { "data": "docente" },
  		              	{ "data": "fecha" },
  		                { "data":"obs_pre"},
  		              	{ "data":"cod_pre"},
  		            	{ "data":"cod_pre"}
  		    ],
  		    "createdRow": function ( row, data, index ){
  		    	$('td', row).eq(5).html(data.tot_pre-data.des_pre);
  				$('td', row).eq(6).html('<button class="btn btn-success imprimir" data-id="'+data.cod_pre+'" data-toggle="tooltip" data-placement="top" title="Imprimir"><i class="glyphicon glyphicon-print"></i>  </button>');			        
  	        },
  	        "drawCallback": function( settings ) {
  	        	$('.imprimir').click(function(){
        			$("#frameReportes").attr("src", "../prestacion/ver?cod_pre="+$(this).data('id'));
        			$("#reportes").modal('show');
        		});
  				$('button[data-toggle="tooltip"]').tooltip({animated: 'fade',placement: 'bottom',});
          	}
  		});
  		$('.estadoRadio').click(function(){
  			$('#tabla').dataTable().fnDraw('page');
  		});
  		$('.tipoRadio').click(function(){
  			$('#tabla').dataTable().fnDraw('page');
  		});
  	});
    </script>
