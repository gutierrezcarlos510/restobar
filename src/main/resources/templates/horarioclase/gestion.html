<!-- Default box -->
<div class="box box-primary">
    <div class="box-header with-border">
        <form id="formulario" method="post" action="../horarioclase/guardar" data-fv-framework="bootstrap" data-fv-excluded="disabled" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
            <div id="modalAdicionar" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Adicionar Horario de Clase</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Ayudante</label>
                                <select id="cod_ayu" name="cod_ayu" class="form-control select-chosen" data-placeholder="Selccionar..." data-fv-notempty="true">
                      	<option value=""></option>
                      	#foreach($a in $ayudantes)
                      		<option value="$a.cod_ayu">$a.nom_per $a.priape_per $!{a.segape_per}</option>
                      	#end
                      </select>
                            </div>
                            <div class="form-group">
                                <label>Fecha</label>
                                <input type="text" id="fec_horcla" name="fec_horcla" class="form-control input-md  fecha" data-fv-date-format="DD/MM/YYYY" data-fv-date-message="formato de fecha incorrecto" data-fv-notempty="true" data-fv-date data-fv-date-format="DD/MM/YYYY" data-fv-date-message="Formato DD/MM/YYYY"
                                    data-fv-date-separator="/">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-social btn-google" data-dismiss="modal"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
                            <button type="submit" id="btnAdicionarConfirmacion" class="btn btn-social btn-bitbucket"><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>

        </form>
        <form id="formularioModificar" method="post" action="../horarioclase/actualizar" data-fv-framework="bootstrap" data-fv-excluded="disabled" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
            <div id="modalModificar" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Modificar Horario de Clase</h4>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="cod_horcla" name="cod_horcla" />
                            <div class="form-group">
                                <label>Ayudante</label>
                                <select id="cod_ayu2" name="cod_ayu" class="form-control select-chosen" data-placeholder="Selccionar...">
                      	<option value=""></option>
                      	#foreach($a in $ayudantes)
                      		<option value="$a.cod_ayu">$a.nom_per $a.priape_per $!{a.segape_per}</option>
                      	#end
                      </select>
                            </div>
                            <div class="form-group">
                                <label>Fecha</label>
                                <input type="text" id="fec_horcla2" name="fec_horcla" class="form-control input-md  fecha" data-fv-date-format="DD/MM/YYYY" data-fv-date-message="formato de fecha incorrecto" data-fv-notempty="true" data-fv-date data-fv-date-format="DD/MM/YYYY" data-fv-date-message="Formato DD/MM/YYYY"
                                    data-fv-date-separator="/">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-social btn-google" data-dismiss="modal"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
                            <button type="submit" id="btnModificarConfirmacion" class="btn btn-social btn-bitbucket"><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </form>
        
        
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
            <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-8">
                <h1><span class="fa  fa-ellipsis-v"></span> Gestion Horarios de Clases </h1>
            </div>
            <div class="col-md-4">
                <br>
                <div class="pull-right btn-group">
                    <label class="btn btn-primary active estadoRadio"> <input
				type="radio" name="estado" value="true"  data-toggle="tooltip" data-placement="top" title="Mostrar Activos" checked> Activos
			</label> <label class="btn btn-danger estadoRadio" data-toggle="tooltip" data-placement="top" title="Mostrar Inactivos"> <input
				type="radio" name="estado" value="false"> Inactivos
			</label>
                </div>
            </div>
        </div>
        <table id="tabla" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>C&oacute;digo</th>
                    <th>Fecha</th>
                    <th>Ayudante</th>
                    <th width="250px">Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
<script>
    $(document).ready(function() {
        $('.select-chosen').chosen({
            no_results_text: "No se encuentra:",
            width: '100%'
        });
        $(".fecha").inputmask("dd/mm/yyyy", {
            "placeholder": "dd/mm/yyyy"
        });
        var tablaHorario = $('#tabla').DataTable({
            dom: "<'row'<'col-sm-3'f><'col-sm-2'B><'col-sm-2'l><'col-sm-5'i>><'row'<'col-sm-12'tr>><'row'<'col-sm-5'i><'col-sm-7'p>>",
            buttons: [{
                text: '<span class="fa fa-plus-circle"></span> Adicionar <span class="fa fa-plus-circle"></span>',
                className: "btn-primary active",
                action: function(e, dt, node, config) {
                    $('#formulario')[0].reset();
                    $('#formulario').data('formValidation').resetForm();
                    $('#modalAdicionar').modal('show');
                }
            }],
            "ordering": false,
            "oLanguage": {
                "sUrl": "../../js/Spanish.lang"
            },
            "processing": true,
            "serverSide": true,
            "ajax": {
                "type": "POST",
                "url": "../horarioclase/lista",
                "data": function(d) {
                    d.estado = $('input[name=estado]:checked').val();
                }
            },
            "columnDefs":[{targets: [3],className:'text-right'}],
            "columns": [{
                "data": "cod_horcla"
            }, {
                "data": "fecha"
            }, {
                "data": "ayudante"
            }, {
                "data": "cod_horcla"
            }],
            "createdRow": function(row, data, index) {
                if ($('input[name=estado]:checked').val() == 'true') {
                    $('td', row).eq(3).html('<div class="btn-group"><button class="btn btn-success asignar"  data-toggle="tooltip" data-placement="top" title="Gestionar Reservas" data-id="' + data.cod_horcla + '"><i class="fa fa-clock-o"></i> | gestionar reservas</button><button class="btn btn-primary modificar"  data-toggle="tooltip" data-placement="top" title="Modificar" data-id="' + data.cod_horcla + '"><i class="fa fa-edit"></i> </button><button class="btn btn-danger eliminar"  data-toggle="tooltip" data-placement="top" title="Eliminar" data-id="' + data.cod_horcla + '"><i class="glyphicon glyphicon-remove"></i> </button></div>');
                } else
                    $('td', row).eq(3).html('<button class="btn btn-primary activar" data-id="' + data.cod_horcla + '" data-toggle="tooltip" data-placement="top" title="Dar de alta"><i class="glyphicon glyphicon-plus-sign"></i>  </button>');
            },
            "drawCallback": function(settings) {
                $('.eliminar').click(function() {
                    let obj = tablaHorario.row($(this).closest('tr')).data();
                	alertEliminacion("Eliminacion de Horario", ("Cod. Horario: "+ obj.cod_horcla+", Ayudante: "+obj.ayudante+', Fecha: '+obj.fecha), function(){
        				jQuery.post('../horarioclase/eliminar?cod_horcla='+obj.cod_horcla, function(resp){
        					if(resp.status){
        						$('#tabla').dataTable().fnDraw('page');
        						mostrarMensaje('success', resp.msg);
        					}else{
        						modalAlert('Error de eliminacion', resp.msg,'error');
        					}
        				});
        			});
                });
                $('.asignar').click(function() {
                    $.post('../horarioclase/gestion_detalle?cod_horcla=' + $(this).data('id'), function(resp) {
                        $('#contenedor').html(resp);
                    });
                });
                $('.activar').click(function() {
                    let obj = tablaHorario.row($(this).closest('tr')).data();
                	alertEliminacion("Activacion de Horario", ("Cod. Horario: "+ obj.cod_horcla+", Ayudante: "+obj.ayudante+', Fecha: '+obj.fecha), function(){
        				jQuery.post('../horarioclase/activar?cod_horcla='+obj.cod_horcla, function(resp){
        					if(resp.status){
        						$('#tabla').dataTable().fnDraw('page');
        						mostrarMensaje('success', resp.msg);
        					}else{
        						modalAlert('Error de activacion', resp.msg,'error');
        					}
        				});
        			});
                });
                $('.modificar').click(function() {
                    $('#formularioModificar').data('formValidation').resetForm();
                    $('#formularioModificar')[0].reset();
                    $.post('../horarioclase/obtener?cod_horcla=' + $(this).data('id'), function(result) {
                        if (result.status == true) {
                            $('#formularioModificar').loadJSON(result.data);
                            $('#cod_ayu2').val(result.data.cod_ayu).trigger('chosen:updated');
                            $('#fec_horcla2').val(result.data.fecha);
                            $('#modalModificar').modal('show');
                        } else {
                            mostrarMensaje('error', 'No se realizo con exito la Transaccion');
                        }
                    }, 'json');
                });
                $('button[data-toggle="tooltip"]').tooltip({
                    animated: 'fade',
                    placement: 'bottom',
                });

            }
        });
        $('.estadoRadio').click(function() {
            $('#tabla').dataTable().fnDraw('page');
        });
        $('#formulario,#formularioModificar').formValidation({
            locale: 'es_ES'
        }).on('success.form.fv', function(e) {
            e.preventDefault();
            alertAdicion('Confirmar transaccion', 'Esta seguro de realizar la transaccion?',function(){
            var xform = $(e.target);
            $.post(xform.attr('action'), xform.serialize(), function(result) {
                if (result.status == true) {
                    xform.data('formValidation').resetForm();
                    $('.modal').modal('hide');
                    $('#tabla').dataTable().fnDraw('page');
                    mostrarMensaje('info', 'Se realizo con exito la Transaccion');
                } else {
                    mostrarMensaje('error', 'No se realizo con exito la Transaccion');
                }
            }, 'json');
            });
        });
        $('#fec_horcla').blur(function() {
            $.post('../horarioclase/validar?cod_ayu=' + $('#cod_ayu').val() + '&fec_horcla=' + $(this).val(), function(resp) {
                if (resp.status == true) {
                    $('#fec_horcla').val('');
                    mostrarMensaje('error', 'Este horario ya existe');
                }
            });
        });
    });
</script>
