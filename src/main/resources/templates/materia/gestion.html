<section xmlns:th="http://www.thymeleaf.org">
<div class="box box-primary">
    <div class="box-header with-border">
        <form id="formulario" method="post" action="../materia/guardar" data-fv-framework="bootstrap" data-fv-excluded="disabled" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
            <div id="modalAdicionar" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Adicionar Materia</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Carrera</label>
                                <select id="cod_car" name="cod_car" class="form-control input-md select-chosen" data-placeholder="Selecccionar..." data-fv-notempty>
                  				<option value=""></option>
                                <option th:each="c : ${carreras}" th:value="${c.cod_car}" th:text="${c.nom_car}"></option>
                  			</select>
                            </div>
                            <div class="form-group">
                                <label>Tipo Materia</label>
                                <select id="cod_tipmat" name="cod_tipmat" class="form-control input-md select-chosen" data-placeholder="Selecccionar..." data-fv-notempty>
                  				<option value=""></option>
                                <option th:each="t : ${tipos}" th:value="${t.cod_tipmat}" th:text="${t.nom_tipmat}"></option>
                  			</select>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control text-uppercase" id="nom_mat" name="nom_mat" data-fv-notempty="true">
                            </div>
                            <div class="form-group">
                                <label>Sigla</label>
                                <input type="text" class="form-control text-uppercase" id="sig_mat" name="sig_mat" data-fv-notempty="true">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-social btn-google" data-dismiss="modal"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
                            <button type="submit" id="btnAdicionarConfirmacion" class="btn btn-social btn-bitbucket"><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form id="formularioModificar" method="post" action="../materia/actualizar" data-fv-framework="bootstrap" data-fv-excluded="disabled" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
            <div id="modalModificar" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Modificar Materia</h4>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="cod_mat1" name="cod_mat" />
                            <div class="form-group">
                                <label>Carrera</label>
                                <select id="cod_car1" name="cod_car" class="form-control input-md select-chosen" data-placeholder="Selecccionar..." data-fv-notempty>
                  				<option value=""></option>
                                    <option th:each="c : ${carreras}" th:value="${c.cod_car}" th:text="${c.nom_car}"></option>
                  			</select>
                            </div>
                            <div class="form-group">
                                <label>Tipo Materia</label>
                                <select id="cod_tipmat1" name="cod_tipmat" class="form-control input-md select-chosen" data-placeholder="Selecccionar..." data-fv-notempty>
                  				<option value=""></option>
                                    <option th:each="t : ${tipos}" th:value="${t.cod_tipmat}" th:text="${t.nom_tipmat}"></option>
                  			</select>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control text-uppercase" id="nom_mat1" name="nom_mat" data-fv-notempty="true">
                            </div>
                            <div class="form-group">
                                <label>Sigla</label>
                                <input type="text" class="form-control text-uppercase" id="sig_mat1" name="sig_mat" data-fv-notempty="true">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-social btn-google" data-dismiss="modal"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
                            <button type="submit" id="btnModificarConfirmacion" class="btn btn-social btn-bitbucket"><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-8">
                <h1><span class="fa  fa-ellipsis-v"></span> Gestion Materias </h1>
            </div>
            <div class="col-md-4">
                <div class="btn-group btn-group-justified">
                    <label class="btn btn-primary active estadoRadio"> <input
                            type="radio" name="estado" value="true" title="Mostrar Activos" checked> Activos
                    </label> <label class="btn btn-danger estadoRadio" title="Mostrar Inactivos"> <input
                        type="radio" name="estado" value="false"> Inactivos
                </label>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body">

        <table id="tabla" class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class="none">C&oacute;digo</th>
                    <th class="desktop">Tipo de Materia</th>
                    <th class="desktop">Carrera</th>
                    <th class="all">Nombre</th>
                    <th class="desktop">Sigla</th>
                    <th class="all" width="100px">Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
<script>
    $(document).ready(function() {
        $('.select-chosen').chosen({
            no_results_text: "No se encuentra:",
            width: '100%'
        });
        var tablaMateria =$('#tabla').DataTable({
            buttons: [{
                text: 'Adicionar',
                className: "btn-primary btn-block active",
                action: function(e, dt, node, config) {
                    $('#cod_tipmat').val('').trigger('chosen:updated');
                    $('#cod_car').val('').trigger('chosen:updated');
                    $('#formulario')[0].reset();
                    $('#formulario').data('formValidation').resetForm();
                    $('#modalAdicionar').modal('show');
                }
            }],
            "ajax": {
                "type": "POST",
                "url": "../materia/lista",
                "data": function(d) {
                    d.estado = $('input[name=estado]:checked').val();
                }
            },
            "columns": [{
                "data": "cod_mat"
            }, {
                "data": "nom_tipmat"
            }, {
                "data": "nom_car"
            }, {
                "data": "nom_mat"
            }, {
                "data": "sig_mat"
            }, {
                "data": "cod_mat"
            }],
            "createdRow": function(row, data, index) {
                if ($('input[name=estado]:checked').val() == 'true') {
                    let buttons = '<button class="btn btn-primary modificar" title="Modificar"><i class="fa fa-edit"></i><br>editar</button>';
                    buttons += '<button class="btn btn-danger eliminar" title="Eliminar"><i class="glyphicon glyphicon-remove"></i><br>borrar</button>';
                    $('td', row).eq(5).html('<div class="btn-group-xs">'+buttons+'</div>');
                } else
                    $('td', row).eq(5).html('<button class="btn btn-primary activar" title="Dar de alta"><i class="glyphicon glyphicon-plus-sign"></i>  </button>');
            },
            "drawCallback": function(settings) {
                $('.eliminar').click(function() {
                    let obj = tablaMateria.row($(this).closest('tr')).data();
                	alertEliminacion("Eliminacion de materia", ("Cod. materia: "+ obj.cod_mat+", Nombre: "+obj.nom_mat), function(){
        				jQuery.post('../materia/eliminar?cod_mat='+obj.cod_mat, function(resp){
        					if(resp.status){
        						$('#tabla').dataTable().fnDraw('page');
        						mostrarMensaje('success', resp.msg);
        					}else{
        						modalAlert('Error de eliminacion', resp.msg,'error');
        					}
        				});
        			});
                });
                $('.activar').click(function() {
                	let obj = tablaMateria.row($(this).closest('tr')).data();
                	alertAdicion("Activacion de materia", ("Cod. materia: "+ obj.cod_mat+", Nombre: "+obj.nom_mat), function(){
        				jQuery.post('../materia/activar?cod_mat='+obj.cod_mat, function(resp){
        					if(resp.status){
        						$('#tabla').dataTable().fnDraw('page');
        						mostrarMensaje('success', resp.msg);
        					}else{
        						modalAlert('Error de activacion', resp.msg,'error');
        					}
        				});
        			});
                });
                $('.modificar').click(function() {
                    $('#formularioModificar').data('formValidation').resetForm();
                    $('#formularioModificar')[0].reset();
                    let obj = tablaMateria.row($(this).closest('tr')).data();
                    $('#formularioModificar').loadJSON(obj);
                    $('#cod_tipmat1').trigger('chosen:updated');
                    $('#cod_car1').trigger('chosen:updated');
                    $('#modalModificar').modal('show');
                });
            }
        });
        $('.estadoRadio').click(function() {
            $('#tabla').dataTable().fnDraw('page');
        });
        $('#formulario,#formularioModificar').formValidation({
            locale: 'es_ES'
        }).on('success.form.fv', function(e) {
            e.preventDefault();
            alertAdicion('Confirmar transaccion', 'Esta seguro de realizar la transaccion?',function(){
            let xform = $(e.target);
            $.post(xform.attr('action'), xform.serialize(), function(result) {
                if (result.status == true) {
                    xform.data('formValidation').resetForm();
                    $('.modal').modal('hide');
                    $('#tabla').dataTable().fnDraw('page');
                    mostrarMensaje('info', 'Se realizo con exito la Transaccion');
                } else {
                    mostrarMensaje('error', 'No se realizo con exito la Transaccion');
                }
            }, 'json');
        });
        });
        $('#nom_mat1').blur(function() {
            $.post('../materia/validar?nom_mat=' + $(this).val(), function(resp) {
                if (resp.status == true) {
                    $('#nom_mat1').val('');
                    mostrarMensaje('error', 'Este nombre ya existe!!!');
                }
            });
        });
    });
</script>
</section>
