<body class="hold-transition login-page">
    <div class="pull-left text-red">
        <h1 title="Volver atras">
            <a id="principal" href="#" data-href="../principal/login">
                <span class="fa fa-reply-all"></span> <button class="btn btn-danger active">volver</button></a>
        </h1>
    </div>
    <form id="formulario" method="post" action="../inscripcion/marcar" data-fv-framework="bootstrap" data-fv-excluded="disabled" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
        <div class="container">

            <div class="clock">
                <div id="titulo">INSTITUTO ACADEMICO RESULTADO FINAL</div>
                <div align="center">
                    <img src="../../img/resfin.png" alt="User Image" width="250px" class="img-thumbnail">
                </div>
                <div id="subtitulo">Registro de Asistencia</div>
                <div id="Date"></div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group has-feedback">
                            <input type="password" id="codigo" name="codigo" class="form-control" placeholder="ingresar codigo de biometrico" data-fv-notempty="true">
                            <span class="fa fa-user-md form-control-feedback"></span>
                        </div>
                    </div>
                </div>

                <ul>
                    <li id="hours"></li>
                    <li id="point">:</li>
                    <li id="min"></li>
                    <li id="point">:</li>
                    <li id="sec"></li>
                </ul>
            </div>
        </div>
    </form>

    <div id="modalAprobado" class="modal fade">
        <div class="modal-dialog" style="width: 35%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><b><span class="fa fa-hospital-o"></span> Instituto Resultado Final</b><br> Registro Existoso!!!</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5 text-center">
                            <img id="imagen" alt="Imagen del usuario registrado" src="../../img/user.png" class="img-rounded" width="150px">
                        </div>
                        <div class="col-md-7">
                            <h2 class="text-black">Usuario</h2>
                            <p id="userLabel" style="font-weight: bolder;">Carlos Franz Gutierrez Gutierrez</p>
                            <h2 class="text-black">Plan</h2>
                            <p id="planLabel" style="font-weight: bolder;">Carlos Franz Gutierrez Gutierrez</p>
                            <h2 class="text-black">Hora de Registro</h2>
                            <p id="horaLabel" style="font-weight: bolder;">10:05:36 AM</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-block" data-dismiss="modal"> Aceptar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div id="modalReprobado" class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><b><span class="fa fa-hospital-o"></span> Instituto Resultado Final</b><br> Registro Erroneo!!!</h4>
                </div>
                <div class="modal-body">
                    <label><span class="fa fa-user-times"></span> Por favor intentelo otra vez.</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-block" data-dismiss="modal"> Aceptar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#principal').click(function() {
                location.href = $(this).data('href');
            });
            // Creamos 2 variables con los nombres de los meses.
            var monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Setiembre", "Octubre", "Noviembre", "Diciembre"];
            var dayNames = ["Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado"]

            // Cramos un dato newDate()
            var newDate = new Date();
            // Extraemos la hora del objecto
            newDate.setDate(newDate.getDate());
            // Sacamos dia, mes y anio
            $('#Date').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());

            setInterval(function() {
                // Creamos los newDate() y extraemos los segundos
                var seconds = new Date().getSeconds();

                $("#sec").html((seconds < 10 ? "0" : "") + seconds);
            }, 1000);

            setInterval(function() {
                // Creamos un newDate() y extraemos los minutos
                var minutes = new Date().getMinutes();

                $("#min").html((minutes < 10 ? "0" : "") + minutes);
            }, 1000);

            setInterval(function() {
                //Creamos un newDate() y extraemos la hora
                var hours = new Date().getHours();
                // Add a leading zero to the hours value
                $("#hours").html((hours < 10 ? "0" : "") + hours);
            }, 1000);

            $('#formulario').formValidation({
                locale: 'es_ES'
            }).on('success.form.fv', function(e) {
                e.preventDefault();
                var xform = $(e.target);
                $.post(xform.attr('action'), xform.serialize(), function(result) {
                    if (result.status == true) {
                        xform.data('formValidation').resetForm();
                        $('#userLabel').html(result.estudiante.persona.nom_per + ' ' + result.estudiante.persona.priape_per + ' ' + result.estudiante.persona.segape_per);
                        $('#horaLabel').html(result.hora);
                        $('#planLabel').html(result.plan.sig_pla + ' ' + result.plan.nom_pla);
                        $('#imagen').attr('src', '../../fotos/' + result.estudiante.persona.fot_per);
                        $('#modalAprobado').modal('show');
                    } else {
                        $('#modalReprobado').modal('show');
                    }
                    $('#codigo').val('');
                }, 'json');
            });
            $('.tooltip').tooltip();
            $('button').tooltip({
                animated: 'fade',
                placement: 'bottom',
            });
        });
    </script>
