<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">

        <div class="row d-flex">

                        <div class="col-12 mb-0 mr-4 mt-2 text-center">

                        </div>
                    </div>
                    <div class="row mb-4 px-3">
                        <h2 class="col-12 mb-0 mr-4 mt-2 text-center">Acceso al Sistema</h2>
                    </div>
                    <div class="row px-3"><label class="mb-1">
                        <h6 class="mb-0 text-sm">Usuario</h6>
                    </label> <input class="mb-4" type="text" name="login" autocomplete="off">
                    </div>
                    <div class="row px-3"><label class="mb-1">
                        <h6 class="mb-0 text-sm">Contrase&ntilde;a</h6>
                    </label> <input type="password" name="password" autocomplete="off"></div>
                    <div class="row mb-3 px-3 py-3">
                        <div class="col-12 text-right">

                        </div>
                    </div>
                </div>
                </form>
            </div>
            <div class="col-lg-6 align-self-center">
                <div class="card1 pb-5">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="/img/restobar.jpeg" class="image" />
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"><small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2021. Sistema desarrollado en Tarija - Bolivia por SIBOL</small>
                <div class="social-contact ml-4 ml-sm-auto"><span class="fa fa-facebook mr-4 text-sm"></span> <span
                        class="fa fa-google-plus mr-4 text-sm"></span></div>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery-3.5.1.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/sweetalert2.all.min.js"></script>
<script src="/js/dev/loading.js"></script>
<script type="text/javascript">
    var Toast = Swal.mixin({
        toast: true,
        position: 'bottom-end',
        showConfirmButton: false,
        timer: 10000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })
    const swalWithBootstrapButtons = Swal.mixin({
        cancelButtonColor: '#d33',
    })
    function alertLoading(callBackSuccess){
        let timerInterval
        swalWithBootstrapButtons.fire({
            title: 'Espere por favor!',
            html: 'Validando datos a registrar',
            timer: 2000,
            timerProgressBar: true,
            allowOutsideClick: false,
            didOpen: () => {
                swalWithBootstrapButtons.showLoading()
                timerInterval = setInterval(() => {
                    swalWithBootstrapButtons.getTimerLeft()
                }, 100)
            },
            willClose: () => {
                clearInterval(timerInterval)
            }
        }).then((result) => {
            if (result.dismiss === swalWithBootstrapButtons.DismissReason.timer) {
                callBackSuccess();
            }
        })
    }
    function after(){
        alertLoading(function(){
            return true;
        })
    }
</script>
<script  th:inline="javascript">
    jQuery(document).ready(function(){
        var msg = /*[[${msg}]]*/ '';
        if(msg){
            Toast.fire({
                icon: 'success',
                title: msg
            })
        }
    })
</script>
