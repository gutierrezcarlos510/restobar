<div class="box box-primary">
    <div class="box-header with-border">
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
            <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="box-body">
    <form id="formulario1" method="post" action="../reporte/reporte1" data-fv-framework="bootstrap" data-fv-excluded="disabled" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
    <table class="w3-table w3-striped w3-tiny">
        <tbody>
        	<tr>
        		<td colspan="4">
        			<h5><strong>REPORTE DE TRANSACCIONES</strong></h5>
        		</td>
        	</tr>
            <tr style="background-color: white;">
                <td width="250px">
                    <div class="form-group">
                    	<label for="tipo1">Reporte</label>
                        <select class="form-control select-chosen" name="tipo" id="tipo1" data-fv-notempty="true">
                        	<option value="">[seleccionar]</option>
                        	<option value="1">Informe de ventas</option>
                        	<option value="2">Informe de compras</option>
                        </select>
                    </div>
                </td>
                <td width="100px">
                    <div class="form-group">
                    	<label for="fini1">Fecha inicio</label>
                        <div class='input-group date'>
                            <input type='text' class="form-control input-sm iconDate" maxlength="10" id="fini1" name="fini" data-fv-notempty="true" />
                            <span class="input-group-addon input-sm">
                        <span class="fa fa-calendar"></span>
                            </span>
                        </div>
                    </div>
                </td>
                <td width="100px">
                    <div class="form-group">
                    	<label for="ffin1">Fecha final</label>
                        <div class='input-group date dateField'>
                            <input type='text' class="form-control input-sm iconDate" id="ffin1" name="ffin" data-fv-notempty="true" />
                            <span class="input-group-addon input-sm">
                        <span class="fa fa-calendar"></span>
                            </span>
                        </div>
                    </div>
                </td>
                <td width="80px">
                	<label>Acci&oacute;n</label>
                    <button type="submit" class="btn btn-sm btn-block btn-primary form-control">Imprimir</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>

    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
    	$(".iconDate").inputmask("dd/mm/yyyy", {
            "placeholder": "dd/mm/yyyy"
        });
        $('.select-chosen').chosen({
            no_results_text: "No se encuentra:",
            width: '100%'
        });
        
        $('#formulario1').formValidation({
            locale: 'es_ES'
        }).on('success.form.fv', function(e) {
            e.preventDefault();
            let $form = $(e.target);
            abrirLoad();
            $("#frameReportes").attr("src", $form.attr('action') + '?' + $form.serialize());
            cerrarLoad();
            $("#reportes").modal('show');
            $('#formulario1')[0].reset();
            $('#formulario1').data('formValidation').resetForm();
        });
        
    });
</script>
