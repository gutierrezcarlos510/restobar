<section xmlns:th="http://www.thymeleaf.org">
<div class="box box-primary">
    <div class="box-header with-border">
        <form id="formulario" method="post" action="../tema/guardar" data-fv-framework="bootstrap" data-fv-excluded="disabled" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
            <div id="modalAdicionar" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Adicionar Tema</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Materia</label>
                                <select id="cod_mat" name="cod_mat" class="form-control input-md select-chosen" data-placeholder="Selecccionar..." data-fv-notempty>
                  				<option value=""></option>
                                    <option th:each="t : ${tipos}" th:value="${t.cod_mat}" th:text="${t.nom_mat}"></option>
                  			</select>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control text-uppercase" id="nom_tem" name="nom_tem" data-fv-notempty="true">
                            </div>
                            <div class="form-group">
                                <label>Descripci&oacute;n</label>
                                <textarea class="form-control" id="des_tem" name="des_tem"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-social btn-google" data-dismiss="modal"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
                            <button type="submit" class="btn btn-social btn-bitbucket"><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form id="formularioModificar" method="post" action="../tema/actualizar" data-fv-framework="bootstrap" data-fv-excluded="disabled" data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
            <div id="modalModificar" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Modificar Tema</h4>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="cod_tem" name="cod_tem" />
                            <div class="form-group">
                                <label>Materia</label>
                                <select id="cod_mat1" name="cod_mat" class="form-control input-md select-chosen" data-placeholder="Selecccionar..." data-fv-notempty>
                  				<option value=""></option>
                                    <option th:each="t : ${tipos}" th:value="${t.cod_mat}" th:text="${t.nom_mat}"></option>
                  			</select>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control text-uppercase" id="nom_tem1" name="nom_tem" data-fv-notempty="true">
                            </div>
                            <div class="form-group">
                                <label>Descripci&oacute;n</label>
                                <textarea class="form-control" id="des_tem1" name="des_tem"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-social btn-google" data-dismiss="modal"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
                            <button type="submit" class="btn btn-social btn-bitbucket"><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-8">
                <h1><span class="fa  fa-ellipsis-v"></span> Gestion Temas </h1>
            </div>
            <div class="col-md-4">
                <div class="btn-group btn-group-justified">
                    <label class="btn btn-primary active estadoRadio"> <input
                            type="radio" name="estado" value="true"  title="Mostrar Activos" checked> Activos
                    </label> <label class="btn btn-danger estadoRadio" title="Mostrar Inactivos"> <input
                        type="radio" name="estado" value="false"> Inactivos
                </label>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body">
        <table id="tabla" class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class="desktop">C&oacute;digo</th>
                    <th class="desktop">Materia</th>
                    <th class="all">Nombre</th>
                    <th class="desktop">Descripcion</th>
                    <th class="all" width="100px">Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
<script>
    $(document).ready(function() {
        $('.select-chosen').chosen({
            no_results_text: "No se encuentra:",
            width: '100%'
        });
        var tablaTema = $('#tabla').DataTable({
            buttons: [{
                text: 'Adicionar',
                className: "btn-primary btn-block active",
                action: function(e, dt, node, config) {
                    $('#cod_mat').val('').trigger('chosen:updated');
                    $('#cod_car').val('').trigger('chosen:updated');
                    $('#formulario')[0].reset();
                    $('#formulario').data('formValidation').resetForm();
                    $('#modalAdicionar').modal('show');
                }
            }],
            "ajax": {
                "type": "POST",
                "url": "../tema/lista",
                "data": function(d) {
                    d.estado = $('input[name=estado]:checked').val();
                }
            },
            "columnDefs":[{targets:[4],className:"text-right"}],
            "columns": [{
                "data": "cod_tem"
            }, {
                "data": "nom_mat"
            }, {
                "data": "nom_tem"
            }, {
                "data": "des_tem"
            }, {
                "data": "cod_tem"
            }],
            "createdRow": function(row, data, index) {
                if ($('input[name=estado]:checked').val() == 'true') {
                    let buttons = '<button class="btn btn-primary modificar" title="Modificar" ><i class="fa fa-edit"></i><br>editar</button>';
                    buttons += '<button class="btn btn-danger eliminar" title="Eliminar" ><i class="glyphicon glyphicon-remove"></i><br>borrar</button>';
                    $('td', row).eq(4).html('<div class="btn-group-xs">'+buttons+'</div>');
                } else
                    $('td', row).eq(4).html('<button class="btn btn-primary activar" data-id="' + data.cod_tem + '" data-toggle="tooltip" data-placement="top" title="Dar de alta"><i class="glyphicon glyphicon-plus-sign"></i>  </button>');
            },
            "drawCallback": function(settings) {
                $('.eliminar').click(function() {
                    let obj = tablaTema.row($(this).closest('tr')).data();
                	alertEliminacion("Eliminacion de tema", ("Cod. tema: "+ obj.cod_tem+", Nombre: "+obj.nom_tem), function(){
        				jQuery.post('../tema/eliminar?cod_tem='+obj.cod_tem, function(resp){
        					if(resp.status){
        						$('#tabla').dataTable().fnDraw('page');
        						mostrarMensaje('success', resp.msg);
        					}else{
        						modalAlert('Error de eliminacion', resp.msg,'error');
        					}
        				});
        			});
                });
                $('.activar').click(function() {
                	let obj = tablaTema.row($(this).closest('tr')).data();
                	alertAdicion("Activacion de tema", ("Cod. tema: "+ obj.cod_tem+", Nombre: "+obj.nom_tem), function(){
        				jQuery.post('../tema/activar?cod_tem='+obj.cod_tem, function(resp){
        					if(resp.status){
        						$('#tabla').dataTable().fnDraw('page');
        						mostrarMensaje('success', resp.msg);
        					}else{
        						modalAlert('Error de eliminacion', resp.msg,'error');
        					}
        				});
        			});
                });
                $('.modificar').click(function() {
                	let obj = tablaTema.row($(this).closest('tr')).data();
                	$('#formularioModificar').data('formValidation').resetForm();
                    $('#formularioModificar')[0].reset();
                    $('#formularioModificar').loadJSON(obj);
                    $('#cod_mat1').trigger('chosen:updated');
                    $('#modalModificar').modal('show');
                });
            }
        });
        $('.estadoRadio').click(function() {
            $('#tabla').dataTable().fnDraw('page');
        });
        $('#formulario,#formularioModificar').formValidation({
            locale: 'es_ES'
        }).on('success.form.fv', function(e) {
            e.preventDefault();
            alertAdicion('Confirmar transaccion', 'Esta seguro de realizar la transaccion?',function(){
            let xform = $(e.target);
            $.post(xform.attr('action'), xform.serialize(), function(result) {
                if (result.status == true) {
                    xform.data('formValidation').resetForm();
                    $('.modal').modal('hide');
                    $('#tabla').dataTable().fnDraw('page');
                    mostrarMensaje('info', 'Se realizo con exito la Transaccion');
                } else {
                    mostrarMensaje('error', 'No se realizo con exito la Transaccion');
                }
            }, 'json');
        });
        });
        $('#nom_tem1').blur(function() {
            $.post('../tema/validar?nom_tem=' + $(this).val(), function(resp) {
                if (resp.status == true) {
                    $('#nom_tem1').val('');
                    mostrarMensaje('error', 'Este nombre ya existe!!!');
                }
            });
        });
    });
</script>
</section>
