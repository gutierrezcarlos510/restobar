<!-- Default box -->
<div class="box box-primary">
    <div class="box-header with-border">
        <div class="row">
            <div class="col-md-5">
                <h1><span class="fa  fa-ellipsis-v"></span> Gestion Ventas </h1>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 padding-top-md">
                <label class="col-xs-5 control-label">Fecha Inicio</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control input-sm fecha" id="fini" name="fini">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3  padding-top-md">
                <label class="col-xs-5 control-label">Fecha Fin</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control input-sm fecha" id="ffin" name="ffin">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 padding-top-md">
                <div class="btn-group btn-group-justified">
                    <label class="btn btn-primary active usuarioRadio">
                        <input type="radio" name="usuario" value="true"  title="Ventas Propias" checked> C. Propias
                    </label>
                    <label class="btn btn-success usuarioRadio" title="Ventas generales">
                        <input type="radio" name="usuario" value="false"> C. Generales
                    </label>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 padding-top-md">
                <div class="btn-group btn-group-justified">
                    <label class="btn btn-primary active estadoRadio">
                        <input type="radio" name="estado" value="true"  title="Mostrar Activos" checked> Activos
                    </label>
                    <label class="btn btn-danger estadoRadio" title="Mostrar Inactivos">
                        <input type="radio" name="estado" value="false"> Inactivos
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body">
        <table id="tabla" class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class="all">C&oacute;digo</th>
                    <th class="all">Fecha</th>
                    <th class="desktop">Cliente</th>
                    <th class="desktop">Usuario</th>
                    <th class="none">C&oacute;digo de arqueo</th>
                    <th class="none">C&oacute;digo de detalle</th>
                    <th class="none">Fecha y hora</th>
                    <th class="none">Subtotal</th>
                    <th class="desktop">Total</th>
                    <th class="none">Observaci&oacute;n</th>
                    <th class="all">Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
<script>
    $(document).ready(function() {
        $('.select-chosen').chosen({
            no_results_text: "No se encuentra:",
            width: '100%'
        });
        $(".fecha").inputmask("dd/mm/yyyy", {
            "placeholder": "dd/mm/yyyy"
        });
        var tablaVenta = $('#tabla').DataTable({
            buttons: [{
                text: 'Adicionar',
                className: "btn-primary btn-block active",
                action: function(e, dt, node, config) {
                    abrirLoad();
                    $.post('../venta/adicionar?isMobil='+UtilBrowser.isMobil(), function(resp) {
                        $('#contenedor').html(resp);
                    }).fail(function(){
                        cerrarLoad();
                    }).always(function(){
                        cerrarLoad();
                    });
                }
            }],
            "ajax": {
                "type": "GET",
                "url": "../venta/lista",
                "data": function(d) {
                    d.estado = $('input[name=estado]:checked').val();
                    d.fini = $('#fini').val();
                    d.ffin = $('#ffin').val();
                    d.usuario = $('input[name=usuario]:checked').val();
                }
            },
            "columnDefs":[{targets: [10],className:'text-right'}],
            "columns": [{
                "data": "codVen"
            }, {
                "data": "fecha"
            }, {
                "data": "cliente"
            }, {
                "data": "usuario"
            }, {
                "data": "codArqcaj"
            }, {
                "data": "codDetarq"
            }, {
                "data": "fecVen"
            }, {
                "data": "subtotVen"
            }, {
                "data": "totVen"
            }, {
                "data": "obsVen"
            }, {
                "data": "codVen"
            }],
            "createdRow": function(row, data, index) {
                if ($('input[name=estado]:checked').val() == 'true') {
                    $('td', row).eq(10).html('<div class="btn-group btn-group-xs"><button class="btn btn-success btn-sm imprimir"  data-toggle="tooltip" data-placement="top" title="Imprimir" data-id="' + data.codVen + '"><i class="glyphicon glyphicon-print"></i><br>imprimir</button><button class="btn btn-danger eliminar btn-sm"  data-toggle="tooltip" data-placement="top" title="Eliminar" data-id="' + data.codVen + '"><i class="glyphicon glyphicon-remove"></i><br>eliminar</button></div>');
                } else
                    $('td', row).eq(10).html('<button class="btn btn-success imprimir" data-id="' + data.codVen + '" data-toggle="tooltip" data-placement="top" title="Imprimir"><i class="glyphicon glyphicon-print"></i><br>imprimir </button>');
            },
            "drawCallback": function(settings) {
                $('.imprimir').click(function() {
                	abrirLoad();
                    $("#frameReportes").attr("src", "../venta/ver?codVen=" + $(this).data('id'));
                    cerrarLoad();
                    $("#reportes").modal('show');
                });
                $('button[data-toggle="tooltip"]').tooltip({
                    animated: 'fade',
                    placement: 'bottom',
                });

            }
        });
        $('#tabla tbody').on('click', 'tr td button.eliminar', function() {
			let obj = tablaVenta.row($(this).closest('tr')).data();
			alertEliminacion("Eliminacion de venta", ("Cod. venta: "+ obj.codVen+", en Fecha: "+obj.fecha+", para el Cliente: "+obj.cliente), function(){
				jQuery.post('../venta/eliminar?codVen='+obj.codVen, function(resp){
					if(resp.status){
						$('#tabla').dataTable().fnDraw('page');
						mostrarMensaje('success', resp.msg);
					}else{
						mostrarMensaje('error', resp.msg);
					}
				});
			});
		});
        $('.estadoRadio').click(function() {
            $('#tabla').dataTable().fnDraw('page');
        });
        $('.usuarioRadio').click(function() {
            $('#tabla').dataTable().fnDraw('page');
        });

        function isDate(cad) {
            var d = new Date(cad.substring(3, 5) + '/' + cad.substring(0, 2) + '/' + cad.substring(6, 10));
            return !isNaN(d.valueOf());
        }
        $('#fini').keyup(function() {
            if (isDate($('#fini').val()))
                $('#tabla').dataTable().fnDraw('page');
        });
        $('#ffin').keyup(function() {
            if (isDate($('#ffin').val()))
                $('#tabla').dataTable().fnDraw('page');
        });
        $('#formularioEliminar').formValidation({
            locale: 'es_ES'
        }).on('success.form.fv', function(e) {
            e.preventDefault();
            var xform = $(e.target);
            $.post(xform.attr('action'), xform.serialize(), function(result) {
                if (result.status == true) {
                    xform.data('formValidation').resetForm();
                    $('.modal').modal('hide');
                    $('#tabla').dataTable().fnDraw('page');
                    mostrarMensaje('info', 'Se realizo con exito la Transaccion');
                } else {
                    mostrarMensaje('error', 'No se realizo con exito la Transaccion');
                }
            }, 'json');
        });
    });

</script>
